<div id='container'>
    <!-- Your html here -->
    <div class='navigation'>
        <ul>
            <li><a href='#/links' class='index'>All Links</a></li>
            <li><a href='#/shorten' class='create'>Shorten</a></li>
            <li><a class='logout' href='' ng-click="signout()">Logout</a></li>
        </ul>
    </div>

<input type="text" ng-model="search" placeholder="filter" />
<div class="links">
    <div class="link fx-fade-up fx-speed-400 fx-easing-strong" ng-repeat="link in data.links | filter:search | orderBy:'-visits'">
        <img src='../assets/redirect_icon.png' />
        <div class='info'>
          <div class='visits'>
          <span class='count'>{{link.visits}}</span>Visits
        </div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='http://localhost:3000/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </div>

</div>
</div>
